# Netlify配置 - PWA対応
[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Functions設定
[functions]
  node_bundler = "esbuild"
  
[[functions.redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# PWA用ヘッダー設定
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# APIリクエストをFunctionsに転送
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200


