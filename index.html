<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0a">
    <title>Ryuya 3 Pro | AI Image Generator</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animated"></div>

    <!-- Main App Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo-wrapper">
                <div class="logo-icon">🎨</div>
                <div class="logo-text">
                    <div class="logo-title">RYUYA 3 PRO</div>
                    <div class="logo-subtitle">Dual Gemini 2.5 AI System</div>
                </div>
            </div>
            <select id="lang-select" class="lang-selector">
                <option value="ja">🇯🇵 日本語</option>
                <option value="en">🇺🇸 English</option>
                <option value="ko">🇰🇷 한국어</option>
                <option value="zh">🇨🇳 中文</option>
            </select>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Chat Messages -->
            <div class="chat-messages" id="chat-messages">
                <!-- Welcome Message -->
                <div class="message ai-message">
                    <div class="message-avatar">🤖</div>
                    <div class="message-content">
                        <div class="message-text">
                            <p>こんにちは！✨ 私はRyuya 3 Pro AIアシスタントです。</p>
                            <p>あらゆるジャンルの画像生成をお手伝いします。どんな画像を作りたいですか？</p>
                            <div class="suggestion-chips">
                                <button class="suggestion-chip" data-prompt="夕暮れの未来都市を描いて">🌆 未来都市</button>
                                <button class="suggestion-chip" data-prompt="ファンタジーな森の風景を作って">🌲 ファンタジー</button>
                                <button class="suggestion-chip" data-prompt="かわいいキャラクターをデザインして">😊 キャラクター</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        id="chat-input" 
                        class="chat-input" 
                        placeholder="メッセージを入力... (例: 夕暮れの未来都市を描いて)"
                        rows="1"
                    ></textarea>
                    <button id="send-btn" class="send-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="input-hint">
                    Powered by <strong>Gemini 2.5 Flash + Flash Image</strong> • 画像アップロード対応 • 完全無料
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-content">
                <p>Made with ❤️ by <strong>Ryuya</strong></p>
                <div class="footer-links">
                    <a href="https://github.com/Ryuya330/AI-Kirie-Studio-App" target="_blank">GitHub</a>
                    <span>•</span>
                    <a href="#" id="about-link">About</a>
                </div>
            </div>
        </footer>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
