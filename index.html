<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Kirie Nexus AI | Powered by Gemini 3 Pro</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        :root {
            --primary: #FFE135; /* Banana Yellow */
            --accent: #00FF9D; /* Neon Green */
            --bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --text: #ffffff;
            --text-secondary: #888888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        /* Language Selector */
        .lang-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .lang-select {
            background: rgba(0, 0, 0, 0.5);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            outline: none;
        }

        .lang-select:hover {
            border-color: var(--primary);
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            margin-top: 20px;
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            color: var(--primary);
            border: 1px solid rgba(255, 225, 53, 0.3);
            display: inline-block;
        }

        /* Main Interface */
        .interface {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Input Area */
        .input-group {
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        textarea {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 20px;
            color: white;
            font-size: 16px;
            resize: none;
            transition: all 0.3s ease;
            height: 120px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 225, 53, 0.1);
        }

        /* Style Selector */
        .style-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .style-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .style-card:hover {
            background: rgba(255,255,255,0.08);
            transform: translateY(-2px);
        }

        .style-card.active {
            border-color: var(--primary);
            background: rgba(255, 225, 53, 0.05);
        }

        .style-card.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
        }

        .style-name {
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .style-desc {
            font-size: 11px;
            color: var(--text-secondary);
        }

        /* Action Button */
        .generate-btn {
            width: 100%;
            background: linear-gradient(90deg, var(--primary), #FFD700);
            color: black;
            border: none;
            padding: 20px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 225, 53, 0.3);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Result Area */
        .result-area {
            margin-top: 40px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .result-card {
            background: black;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            position: relative;
        }

        .result-img {
            width: 100%;
            display: block;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .result-actions {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(20,20,20,0.9);
            backdrop-filter: blur(10px);
        }

        .download-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .download-btn:hover {
            background: white;
            color: black;
        }

        /* Loading Animation */
        .loader {
            display: none;
            text-align: center;
            margin: 40px 0;
        }

        .loader-bar {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            margin: 0 auto 10px;
            overflow: hidden;
        }

        .loader-progress {
            width: 100%;
            height: 100%;
            background: var(--primary);
            transform: translateX(-100%);
            animation: progress 2s infinite ease-in-out;
        }

        @keyframes progress {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Embed Mode */
        body.embed-mode {
            background: transparent;
            padding: 0;
        }
        
        body.embed-mode .container {
            max-width: 100%;
        }

        body.embed-mode header {
            display: none;
        }

        body.embed-mode .interface {
            border: none;
            border-radius: 0;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="lang-selector">
        <select id="lang-select" class="lang-select">
            <option value="ja">日本語</option>
            <option value="en">English</option>
            <option value="ko">한국어</option>
            <option value="zh">中文</option>
        </select>
    </div>

    <div class="container">
        <header>
            <div class="logo" data-i18n="app_title">KIRIE NEXUS AI</div>
            <div class="badge" data-i18n="app_badge">POWERED BY GEMINI 3 PRO</div>
        </header>

        <div class="interface">
            <div class="input-group">
                <label class="input-label" data-i18n="input_label">Creative Prompt</label>
                <textarea id="prompt" data-i18n-placeholder="input_placeholder" placeholder="Describe your vision..."></textarea>
            </div>

            <div class="input-group">
                <label class="input-label" data-i18n="image_label">Source Image (Optional)</label>
                <input type="file" id="image-upload" accept="image/*" style="color: white; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); width: 100%;">
            </div>

            <button id="generate-btn" class="generate-btn" data-i18n="btn_generate">Initialize Generation</button>

            <div class="loader" id="loader">
                <div class="loader-bar">
                    <div class="loader-progress"></div>
                </div>
                <div style="font-size: 12px; color: var(--primary); letter-spacing: 2px;" data-i18n="loader_text">PROCESSING NEURAL DATA</div>
            </div>

            <div class="result-area" id="result-area">
                <div class="result-card">
                    <img id="result-img" class="result-img" alt="Generated Art">
                    <div class="result-actions">
                        <div style="font-size: 12px; color: #888;" data-i18n="result_footer">GENERATED BY KIRIE NEXUS AI</div>
                        <button id="download-btn" class="download-btn" data-i18n="btn_download">Download Asset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
