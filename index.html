        tailwind.config = {
            darkMode: 'class',

                extend: {

                            '0%': { opacity: '0' },

</head>
<body class="bg-darker text-white font-body overflow-x-hidden">

                        <button class="style-example-btn group px-5 py-2.5 bg-white/5 hover:bg-secondary/20 border border-white/10 hover:border-secondary/50 rounded-full text-sm font-medium transition-all duration-300" data-style="colorful, vibrant, multi-layered">

                            <input type="file" id="image-upload" accept="image/*" class="hidden">
                            <div class="text-center">
                                <svg class="w-12 h-12 mx-auto mb-3 text-white/30 group-hover:text-primary transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                                </svg>
                                <p class="text-white/60 font-light" data-i18n="uploadImage">ÁîªÂÉè„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ</p>

                    <div id="image-preview-container" class="hidden mt-4">
                        <div class="relative rounded-2xl overflow-hidden border border-white/10">

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                        </div>
                        <p class="text-lg text-white/40 font-light" data-i18n="resultPlaceholder">Your artwork will appear here</p>
                    </div>
                    <div id="loader" class="loader hidden"></div>
                    <img id="image-display" src="" class="hidden w-full h-full object-contain transition-all duration-700" alt="Generated art">

                        <svg class="w-5 h-5 group-hover:translate-y-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                        </svg>

        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-center mb-8">

                    <span class="text-2xl">‚è±Ô∏è</span>
                    <span data-i18n="history">Recent Creations</span>
                </h3>
                <button id="clear-history-button" class="hidden px-4 py-2 text-sm text-white/40 hover:text-primary transition-colors flex items-center gap-2 group">
                    <svg class="w-4 h-4 group-hover:rotate-12 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>

    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('‚úÖ Service Worker registered'))
                    .catch(err => console.log('‚ùå Service Worker registration failed:', err));
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Show install button if needed
            console.log('üì± PWA installable');
        });
    </script>
